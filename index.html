<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление и управление видео</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #42b72a;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }
        button:hover {
            background-color: #36a420;
        }
        .video-list {
            margin-top: 20px;
            width: 100%;
        }
        .video-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-top: 10px;
            background-color: #f9f9f9;
            flex-direction: column;
            text-align: center;
        }
        .delete-btn {
            background-color: red;
            padding: 8px;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            width: 100%;
            margin-top: 10px;
        }
        .delete-btn:hover {
            background-color: darkred;
        }
        @media (max-width: 480px) {
            .container {
                padding: 10px;
                max-width: 95%;
            }
            input, textarea, button {
                font-size: 1rem;
                padding: 10px;
            }
            .video-item {
                padding: 8px;
            }
            .delete-btn {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Добавить видео</h1>
        <input type="text" id="videoTitle" placeholder="Название видео" required>
        <textarea id="videoDescription" placeholder="Описание видео" rows="3" required></textarea>
        <input type="file" id="videoFile" accept="video/*">
        <button onclick="uploadVideo()">Загрузить</button>

        <h2>Список видео</h2>
        <div id="videoList" class="video-list"></div>
    </div>


    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const activeUser = JSON.parse(localStorage.getItem("activeUser"));
        if (!activeUser) {
            alert("Сначала войдите в систему!");
            window.location.href = "index.html";
            return;
        }

        const videoGrid = document.getElementById("videoGrid");
        const videos = JSON.parse(localStorage.getItem("videos")) || [];

        if (videos.length === 0) {
            videoGrid.innerHTML = "<p style='color:white; text-align:center;'>Нет загруженных видео</p>";
        } else {
            videos.forEach((video, index) => {
                videoGrid.innerHTML += `
                    <div class="video-item">
                        <video controls width="100%">
                            <source src="${video.videoUrl}" type="video/mp4">
                            Ваш браузер не поддерживает видео.
                        </video>
                        <div class="video-info">
                            <div class="video-title">${video.title}</div>
                            <div class="video-description">${video.description}</div>
                        </div>
                    </div>
                `;
            });
        }
    });
</script>


 

</body>
</html>
